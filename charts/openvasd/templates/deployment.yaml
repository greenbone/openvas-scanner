apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvasd.fullname" . }}
  labels:
    {{- include "openvasd.labels" . | nindent 4 }}
spec:
  replicas: 1 
  selector:
    matchLabels:
      {{- include "openvasd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openvasd.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openvasd.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: redis-socket
        emptyDir: {}
      - name: nasl-plugins
        emptyDir: {}
      - name: notus-data
        emptyDir: {}
      - name: openvas-config
        emptyDir: {}
      - name: scan-config 
        emptyDir: {}
      - name: ospd-config
        emptyDir: {}
      - name: ospd-socket
        emptyDir: {}
      - name: openvas-logs
        emptyDir: {}
      {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
      - name: ingress-certificate
        secret:
          secretName: ingress-certificate
      {{ end }}
      {{- if eq .Values.openvasd.tls.certificates.deploy_client true }}
      - name: client-certs
        secret:
          secretName: client-certs
      {{ end }}
      initContainers:
      - name: nasl
        image: "{{ .Values.vulnerabilitytests.repository }}:{{ .Values.vulnerabilitytests.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: nasl-plugins
            mountPath: /mnt/nasl
        env:
          - name: MOUNT_PATH 
            value: "/mnt/nasl"
      - name: normalize-nasl-feed
        image: "{{ .Values.vulnerabilitytests.repository }}:{{ .Values.vulnerabilitytests.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: nasl-plugins
            mountPath: /mnt/nasl
        command: ['/bin/sh', '-c']
        # flatten nasl data
        args:
          - mv -vf /mnt/nasl/22.04/vt-data/nasl/* /mnt/nasl/;
            rm -r /mnt/nasl/22.04;
            rm -r /mnt/nasl/21.04;
      - name: notus-data
        image: "{{ .Values.notusdata.repository }}:{{ .Values.notusdata.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: notus-data
            mountPath: /mnt/notus
        env:
          - name: MOUNT_PATH 
            value: "/mnt/notus" 
      {{- if eq .Values.openvasd.scanner_type "ospd" }}
      - name: ospd-disable-notus-hashsum-verification #since can mount local volumes which may be altered we have to disable hashsum verification for notus  
        image: "{{ .Values.ospd.repository }}:{{ .Values.ospd.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: ospd-config
            mountPath: /mnt/ovc
        command: ['sh', '-c']
        args: ["cp /etc/gvm/ospd-openvas.conf /mnt/ovc/ospd-openvas.conf && printf \"disable_notus_hashsum_verification = True\n\" >> /mnt/ovc/ospd-openvas.conf"]
      - name: create-dummy-openvas-log
        image: "{{ .Values.ospd.repository }}:{{ .Values.ospd.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: openvas-logs
            mountPath: /mnt/ovc
        command: ['sh', '-c']
        args: ["touch /mnt/ovc/openvas.log && chown ospd-openvas:ospd-openvas /mnt/ovc/openvas.log"]
      - name: mqtt-broker-openvas-fix
        image: "{{ .Values.ospd.repository }}:{{ .Values.ospd.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: openvas-config
            mountPath: /mnt/ovc
        command: ['sh', '-c']
        args: ["sed 's/mqtt-broker/localhost/' /etc/openvas/openvas.conf > /mnt/ovc/openvas.conf; cp /etc/openvas/openvas_log.conf /mnt/ovc/"]
      {{ else }}
      - name: create-dummy-openvas-log
        image: "{{ .Values.openvas.repository }}:{{ .Values.openvas.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: openvas-logs
            mountPath: /mnt/ovc
        command: ['sh', '-c']
        args: ["touch /mnt/ovc/openvas.log"]
      - name: mqtt-broker-openvas-fix
        image: "{{ .Values.ospd.repository }}:{{ .Values.ospd.tag }}"
        imagePullPolicy: Always
        volumeMounts:
          - name: openvas-config
            mountPath: /mnt/ovc
        command: ['sh', '-c']
        {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
        args: ["sed 's/mqtt_server_uri = .*/openvasd_server = https:\\/\\/localhost:443/' /etc/openvas/openvas.conf > /mnt/ovc/openvas.conf; cp /etc/openvas/openvas_log.conf /mnt/ovc/"]          
        {{ else }}
        args: ["sed 's/mqtt_server_uri = .*/openvasd_server = http:\\/\\/localhost:80/' /etc/openvas/openvas.conf > /mnt/ovc/openvas.conf; cp /etc/openvas/openvas_log.conf /mnt/ovc/"]          
        {{ end }}

      {{ end }} 
      containers:
      - name: redis
        image: "{{ .Values.redis.repository }}:{{ .Values.redis.tag }}"
        imagePullPolicy: Always
        volumeMounts:
        - name: redis-socket
          mountPath: /run/redis
      # although the main purpose is to display openvas logs 
      # we make it as ospd so that there is a container running
      # to play around
      {{- if eq .Values.openvasd.scanner_type "ospd"}}
      - name: openvas
        image: "{{ .Values.ospd.repository }}:{{ .Values.ospd.tag }}"

        imagePullPolicy: Always
        command: [ "tail", "-f", "/var/log/gvm/openvas.log" ]
        volumeMounts:
        - name: scan-config
          mountPath: /usr/local/src/policies
        - name: redis-socket
          mountPath: /run/redis
        - name: nasl-plugins
          mountPath: /var/lib/openvas/plugins
        - name: notus-data
          mountPath: /var/lib/notus
        - name: openvas-config
          mountPath: /etc/openvas
        {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
        - mountPath: "/etc/openvasd/tls/"
          name: ingress-certificate
          readOnly: true
        {{ end }}
        {{- if eq .Values.openvasd.tls.certificates.deploy_client true }}
        - mountPath: "/etc/openvasd/clientcerts"
          name: client-certs
          readOnly: true
        {{ end }}
        - name: openvas-logs
          mountPath: /var/log/gvm
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
      {{ else }}
     # openvas log replicate
      - name: openvas
        image: "{{ .Values.openvas.repository }}:{{ .Values.openvas.tag }}"
        imagePullPolicy: Always
        command: [ "tail", "-f", "/var/log/gvm/openvas.log" ]
        volumeMounts:
        - name: redis-socket
          mountPath: /run/redis
        - name: nasl-plugins
          mountPath: /var/lib/openvas/plugins
        - name: notus-data
          mountPath: /var/lib/notus
        - name: openvas-config
          mountPath: /etc/openvas
        - name: ospd-socket
          mountPath: /run/ospd/
        {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
        - mountPath: "/etc/openvasd/tls/"
          name: ingress-certificate
          readOnly: true
        {{ end }}
        {{- if eq .Values.openvasd.tls.certificates.deploy_client true }}
        - mountPath: "/etc/openvasd/clientcerts"
          name: client-certs
          readOnly: true
        {{ end }}
        - name: openvas-logs
          mountPath: /var/log/gvm
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
        env:
          {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
          - name: LISTENING
            value: "0.0.0.0:443"
          {{ else }}
          - name: LISTENING
            value: "0.0.0.0:80"
          {{ end }}
          - name: OPENVASD_LOG
            value: {{ .Values.openvasd.loglevel | default "INFO" }} 
          {{ with .Values.openvasd.apikey }}
          - name: API_KEY
            value: {{.}}
          {{ end }}
          {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
          - name: TLS_CERTS
            value: "/etc/openvasd/tls/certs.pem"
          - name: TLS_KEY
            value: "/etc/openvasd/tls/key.pem"
          {{ end }}
          {{- if eq .Values.openvasd.tls.certificates.deploy_client true }}
          - name: TLS_CLIENT_CERTS
            value: "/etc/openvasd/clientcerts/"
          {{ end }}
          - name: FEED_PATH
            value: /var/lib/openvas/plugins
          # - name: FEED_CHECK_INTERVAL
          #   value: 3600
          - name: NOTUS_ADVISORIES
            value: /var/lib/notus/advisories
          - name: NOTUS_PRODUCTS
            value: /var/lib/notus/products
          - name: ENABLE_GET_SCANS
            value: "true"
          - name: SCANNER_TYPE
            value: {{ .Values.openvasd.scanner_type  }}
          - name: STORAGE_TYPE
            value: "redis"
          - name: REDIS_URL
            value: "unix:///run/redis/redis.sock"
          # - name: MAX_QUEUED_SCANS
          #   value: "TBD"
          # - name: MAX_RUNNING_SCANS
          #   value: "TBD"
          # - name: MIN_FREE_MEMORY
          #   value: "TBD"
          # - name: SCHEDULER_CHECK_INTERVAL
          #   value: "TBD"
          # - name: READ_TIMEOUT
          #   value: "TBD"
          # - name: RESULT_CHECK_INTERVAL
          #   value: "TBD"
          - name: OPENVASD_MODE
            value: "service"
      {{ end }}
     # openvas log replicate end
      - name: openvasd
        image: "{{ .Values.openvas.repository }}:{{ .Values.openvas.tag }}"
        imagePullPolicy: Always
        volumeMounts:
        - name: redis-socket
          mountPath: /run/redis
        - name: nasl-plugins
          mountPath: /var/lib/openvas/plugins
        - name: notus-data
          mountPath: /var/lib/notus
        - name: openvas-config
          mountPath: /etc/openvas
        - name: ospd-socket
          mountPath: /run/ospd/
        - name: openvas-logs
          mountPath: /var/log/gvm
        {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
        - mountPath: "/etc/openvasd/tls/"
          name: ingress-certificate
          readOnly: true
        {{ end }}
        {{- if eq .Values.openvasd.tls.certificates.deploy_client true }}
        - mountPath: "/etc/openvasd/clientcerts"
          name: client-certs
          readOnly: true
        {{ end }}
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
        ports:
          {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
          - containerPort: 443
            protocol: TCP 
          {{ else }}
          - containerPort: 80
            protocol: TCP 
          {{ end }}
        env:
          {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
          - name: LISTENING
            value: "0.0.0.0:443"
          {{ else }}
          - name: LISTENING
            value: "0.0.0.0:80"
          {{ end }}
          - name: OSPD_SOCKET
            value: /run/ospd/ospd-openvas.sock
          - name: OPENVASD_LOG
            value: {{ .Values.openvasd.loglevel | default "INFO" }} 
          {{ with .Values.openvasd.apikey }}
          - name: API_KEY
            value: {{.}}
          {{ end }}
          {{- if eq .Values.openvasd.tls.certificates.deploy_server true }}
          - name: TLS_CERTS
            value: "/etc/openvasd/tls/certs.pem"
          - name: TLS_KEY
            value: "/etc/openvasd/tls/key.pem"
          {{ end }}
          {{- if eq .Values.openvasd.tls.certificates.deploy_client true }}
          - name: TLS_CLIENT_CERTS
            value: "/etc/openvasd/clientcerts/"
          {{ end }}
          - name: FEED_PATH
            value: /var/lib/openvas/plugins
          # - name: FEED_CHECK_INTERVAL
          #   value: 3600
          - name: NOTUS_ADVISORIES
            value: /var/lib/notus/advisories
          - name: NOTUS_PRODUCTS
            value: /var/lib/notus/products
          - name: ENABLE_GET_SCANS
            value: "true"
          - name: SCANNER_TYPE
            value: {{ .Values.openvasd.scanner_type }}
          {{- if eq .Values.openvasd.scanner_type "ospd" }}
          - name: OSPD_SOCKET
            value: "/run/ospd/"
          - name: STORAGE_TYPE
            value: "in_memory"
          # - name: STORAGE_PATH
          #   value: "TBD"
          # - name: STORAGE_KEY
          #   value: "TBD"
          {{ else }}
          - name: STORAGE_TYPE
            value: "redis"
          - name: REDIS_URL
            value: "unix:///run/redis/redis.sock"
          {{ end }}
          # - name: MAX_QUEUED_SCANS
          #   value: "TBD"
          # - name: MAX_RUNNING_SCANS
          #   value: "TBD"
          # - name: MIN_FREE_MEMORY
          #   value: "TBD"
          # - name: SCHEDULER_CHECK_INTERVAL
          #   value: "TBD"
          # - name: READ_TIMEOUT
          #   value: "TBD"
          # - name: RESULT_CHECK_INTERVAL
          #   value: "TBD"
          - name: OPENVASD_MODE
            value: "service"
      {{- if eq .Values.openvasd.scanner_type "ospd" }}
      - name: ospd
        image: "{{ .Values.ospd.repository }}:{{ .Values.ospd.tag }}"
        imagePullPolicy: Always
        volumeMounts:
        - name: redis-socket
          mountPath: /run/redis
        - name: nasl-plugins
          mountPath: /var/lib/openvas/plugins
        - name: notus-data
          mountPath: /var/lib/notus
        - name: openvas-config
          mountPath: /etc/openvas
        - name: ospd-config
          mountPath: /etc/gvm/
        - name: ospd-socket
          mountPath: /run/ospd/
        - name: openvas-logs
          mountPath: /var/log/gvm
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
      {{ end }}
      # what does it mean?
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
