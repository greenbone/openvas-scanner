[package]
name = "scannerlib"
version = "0.1.0"
edition = "2024"
license = "GPL-2.0-or-later"

[dependencies]
aes = "0"
aes-gcm = { version = "0.10.3" }
anyhow = "1.0.98"
async-trait = "0.1.88"
base64 = "0.21.7"
cbc = { version = "0.1.2", features = ["alloc"] }
ccm = "0.5.0"
chacha20 = "0.9.1"
chrono = { version = "0.4.41", default-features = false, features = ["clock"] }
clap = { version = "4.5.42", features = ["derive", "env"] }
cmac = "0.7.2"
configparser = "3"
ctr = "0.9.2"
des = "0.8.1"
digest = "0.10.7"
dns-lookup = "2.1"
flate2 = "1.1.2"
futures = "0.3.31"
futures-util = "0.3.31"
generic-array = "0.14"
glob = "0.3.2"
h2 = "0.4.11"
hex = "0.4.3"
hmac = "0.12.1"
http = "1.3.1"
http-body = "1"
http-body-util = "0.1.3"
hyper = { version = "1", features = ["full"] }
hyper-rustls = "0"
hyper-util = { version = "0", features = ["tokio"] }
itertools = "0.12.1"
lazy-regex = "3.4.1"
lazy_static = "1.5.0"
libc = "0.2"
md-5 = "0.10.6"
md2 = "0.10.2"
md4 = "0.10.2"
num_cpus = "1.17.0"
pbkdf2 = { version = "0.12.2", features = ["password-hash"] }
pkcs8 = { version = "0.10.2", features = ["encryption", "pem", "std"] }
quick-xml = { version = "0.37.5", features = ["serde", "serde-types", "serialize"] }

rand = "0.8.5"
redis = "0.22.3"
regex = "1.11.1"
ripemd = "0.1.3"
rsa = { version = "0.9.8", features = ["hazmat"] }
russh = "0.46.0"
russh-keys = "0.46.0"
rustls = "0.23.31"
rustls-pemfile = "2.2.0"
rustls-pemfile-old = { version = "1.0.4", package = "rustls-pemfile" }
sequoia-ipc = "0.30.1"
sequoia-openpgp = { version = "1.22.0", default-features = false, features = [
    "crypto-openssl",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
sha1 = "0.10.6"
sha2 = "0.10.9"
socket2 = "0.5.10"
sysinfo = "0.30.13"
thiserror = "1.0.69"
time = { version = "0", features = ["parsing"] }
tokio = { version = "1.47.1", features = ["full"] }
tokio-rustls = "0.26.2"
toml = "0.8.23"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
urlencoding = "2.1.3"
uuid = { version = "1", features = ["v4", "fast-rng", "serde"] }
walkdir = "2"
x509-certificate = "0.23.1"
x509-parser = "0.16.0"
pcap = { version = "1.3.0", optional = true, features = ["all-features", "capture-stream"] }
pnet_base = { version = "0.33.0", optional = true }
pnet = { version = "0.33.0", optional = true }
pnet_macros = { version = "0.33.0", optional = true }
pnet_macros_support = { version = "0.33.0", optional = true }

libssh-rs = { version = "0.3.6", features = [
    "vendored-openssl",
    "vendored",
], optional = true }

nasl-function-proc-macro = { path = "crates/nasl-function-proc-macro" }
nasl-c-lib = { path = "crates/nasl-c-lib", optional = true }
openssl = { version = "0.10.73", features = ["vendored"] }
blowfish = "0.9.1"
rc4 = "0.1.0"
codespan-reporting = "0.11.1"
dsa = "0.6.3"
mtu = { version = "0.2.9", optional = true }

[workspace]
members = ["crates/smoketest", "crates/nasl-function-proc-macro"]

[dev-dependencies]
tracing-test = "0.2.5"
criterion = "0"
once_cell = "1.21.3"
insta = { version = "1.43.1", features = ["ron"] }

[features]
default = [
    "enforce-no-trailing-arguments",
]

nasl-builtin-raw-ip = [
    "mtu",
    "pcap",
    "pnet_base",
    "pnet",
    "pnet_macros",
    "pnet_macros_support",
]
nasl-builtin-libssh = ["libssh-rs"]
experimental = ["nasl-builtin-raw-ip", "nasl-builtin-libssh", "nasl-c-lib"]

enforce-no-trailing-arguments = []

[workspace.dependencies]
tokio = { version = "1.47.1", features = ["full"] }

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "GPL-2.0-or-later"

[profile.release-lto]
inherits = "release"
lto = true
codegen-units = 1

[[bin]]
name = "openvasd"
path = "src/openvasd/main.rs"

[[bin]]
name = "scannerctl"
path = "src/scannerctl/main.rs"

[[bin]]
name = "feed-verifier"
path = "src/feed_verifier/main.rs"

[[bench]]
name = "infisto_comparison"
harness = false

[[bench]]
name = "nasl_syntax_parse"
harness = false

[[bench]]
name = "interpreter"
harness = false
